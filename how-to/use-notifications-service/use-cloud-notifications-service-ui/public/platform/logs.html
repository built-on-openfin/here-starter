<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Logs</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="../common/style/app.css" />
		<style>
			body {
				margin: 20px;
				font-family: Arial, sans-serif;
			}
			#logs {
				white-space: pre-wrap;
				background: #222;
				color: #fff;
				padding: 16px;
				border-radius: 8px;
				min-height: 300px;
			}
		</style>
	</head>
	<body class="col fill gap20">
		<header class="row spread middle">
			<div class="col">
				<h1>Use Cloud Notifications Example - View Logs</h1>
				<h1 class="tag">Viewing Logs.</h1>
			</div>
			<div class="row middle gap20">
				<image src="../common/images/icon-blue.png" alt="OpenFin" height="40px"></image>
			</div>
		</header>

		<main class="row fill gap10">
			<pre class="scroll fill" id="logs">Loading logs...</pre>
		</main>
		<script>
			// Try to get logs from localStorage (populated by main page)
			const logs = localStorage.getItem('openfin-logs') || 'No logs found.';
			document.getElementById('logs').textContent = logs;
		</script>
	</body>
</html>
